<div id="calcModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <form class="modal-content" id="productSearch" name="productSearch">
      <div class="modal-header text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Не хотите тратить время на поиск продукции?</h4>
        <p>Пришлите заявку и мы все <br> сделаем за Вас в течение 1 часа!</p>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="tel" name="productSearch[phone]" id="productSearchPhone" class="form-control" placeholder="Ваш телефон*">
        </div>

        <div class="form-group">
          <input type="mail" name="productSearch[email]" id="productSearchEmail" class="form-control" placeholder="Ваш e-mail*">
        </div>

        <div class="form-group">
          <div class="a input-upload">
            <input type="file" name="" id=""><span class="icon-link-1"></span> 
            <span class="link-underline">Прикрепить заявку</span>
          </div> <br>
          <a data-toggle="collapse" href="#productSearchTextarea" aria-expanded="false" aria-controls="productSearchTextarea">
            <span class="icon-link-2"></span> <span class="link-underline">Добавить комментарий</span>
          </a>
        </div>

        <div id="productSearchTextarea" class="form-group collapse">
          <textarea name="productSearch[comment]" id="productSearchComment" rows="5" class="form-control" placeholder="Ваш комментарий"></textarea>
        </div>

        <div class="modal-action">
          <button type="submit" class="btn btn-calc btn-block">рассчитать заявку</button>
        </div>
      </div>
    </form><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="js/app.js"></script>
